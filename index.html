<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <h1>Order Pizza</h1>
    <div class="container">
      <form id="pizza-choices">
        
        <div class="radio" id="select-size">
          <h2>Select pizza size:</h2>
          <label>
            <input type="radio" name="size" value="14">
            small
          </label>
          <br>
          <label>
            <input type="radio" name="size" value="17" checked>
            medium
          </label>
          <br>
          <label>
            <input type="radio" name="size" value="20">
            large
          </label>
          <br>
        </div>

        <div class="form-group" id="select-toppings">
          <h2>Select toppings:</h2>
          <input type="checkbox" name="toppings" value="1"> mushrooms<br>
          <input type="checkbox" name="toppings" value="1"> olives<br>
          <input type="checkbox" name="toppings" value="2"> pineapple<br>
          <input type="checkbox" name="toppings" value="2"> artichokes<br>
          <input type="checkbox" name="toppings" value="3"> feta cheese<br>
          <input type="checkbox" name="toppings" value="3"> sundried tomatoes<br>
          <input type="checkbox" name="toppings" value="2"> pepperoni<br>
          <input type="checkbox" name="toppings" value="2"> canadian bacon<br>
          <input type="checkbox" name="toppings" value="2"> sausage<br>
          <input type="checkbox" name="toppings" value="3"> anchovies<br>
        </div>

        <button type="submit">How much is my pizza?</button>

      </form>

      <div id="display-cost">
      </div>
    </div>
  </body>
</html>
