<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <h1>Order Pizza</h1>
    <div class="container">
      <form id="pizza-choices">
        <div class="new-pizza col-md-4" id="pizza1">
          <div class="radio" id="select-size">
            <span id="appendNumber"></span>
            <h3>Select pizza size:</h3>
            <label>
              <input type="radio" name="pizza-size" value="20" checked>
              large
            </label>
            <br>
            <label>
              <input type="radio" name="pizza-size" value="17">
              medium
            </label>
            <br>
            <label>
              <input type="radio" name="pizza-size" value="14">
              small
            </label>
            <br>
          </div>

          <div class="form-group" id="select-toppings">
            <h3>Select toppings:</h3>
            <input type="checkbox" name="pizza-toppings" value="1"> mushrooms<br>
            <input type="checkbox" name="pizza-toppings" value="1"> olives<br>
            <input type="checkbox" name="pizza-toppings" value="2"> pineapple<br>
            <input type="checkbox" name="pizza-toppings" value="2"> artichokes<br>
            <input type="checkbox" name="pizza-toppings" value="3"> feta cheese<br>
            <input type="checkbox" name="pizza-toppings" value="3"> sundried tomatoes<br>
            <input type="checkbox" name="pizza-toppings" value="2"> pepperoni<br>
            <input type="checkbox" name="pizza-toppings" value="2"> canadian bacon<br>
            <input type="checkbox" name="pizza-toppings" value="2"> sausage<br>
            <input type="checkbox" name="pizza-toppings" value="3"> anchovies<br>
          </div>
        </div>

        <div id="new-pizzas">
        </div>

        <div class="col-md-12">
          <br>
          <br>
          <span class="btn btn-primary" id="add-pizza">Add another pizza</span><br><br>
          <button type="submit" class="btn btn-success btn-lg">Order total</button>
        </div>

      </form>

      <div class="col-md-12" id="display-cost">
      </div>
    </div>
  </body>
</html>
